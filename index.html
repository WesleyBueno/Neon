<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="menu">
        <ul>
            <li><a href="#" onclick="toggleMenu();">Home</a></li>
            <li><a href="#" onclick="toggleMenu();">About</a></li>
            <li><a href="#" onclick="toggleMenu();">Join us</a></li>
            <li><a href="#" onclick="toggleMenu();">Contact</a></li>
        </ul>
    </div>
    <section class="banner">
        <header>
            <h2 class="logo">Neon</h2>
            <div class="toggle" onclick="toggleMenu();"></div>
        </header>
        <video src="video.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Fell the beat</h2>
            <h3>Shy like a star</h3>
            <p>Join the most lively party of all time and be part of that beat!</p>
            
                <a href="#">Join us</a>
        </div>
    </section>

    


    <script type="text/javascript">
    function toggleMenu(){
        var menuToggle = document.querySelector('.toggle');
        var banner = document.querySelector('.banner');
        menuToggle.classList.toggle('active');
        banner.classList.toggle('active');
        

    }</script>
</body>
</html>
